<script>

    //el uso del *
    document.write("El fondo lo puse azul");
    $(document).ready(function () {
        $("*").css("background-color", "blue");
    });

    //uso del #id
    $(document).ready(function () {
        $("#boton1").click(function () {
            $("#prueba").hide();
        });
    });

    //uso del .class
    $(document).ready(function () {
        $("#boton2").click(function () {
            $(".prueba2").hide();
        });
    });

    //uso del .intro, .demo
    $(document).ready(function () {
        $(".N1, .N2").dblclick(function () {
            $(this).hide();
        });
    });

    //uso del element
    $(document).ready(function () {
        $("a").css("background-color", "red");
    });
</script>
